<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:fragment="default_layout">
<head>
  <title layout:title-pattern="$CONTENT_TITLE">Default Layout</title>
  <th:block th:replace="~{thymeleaf/fragments/default_head :: default_head}"></th:block>
</head>
<body>
<th:block th:replace="~{thymeleaf/fragments/sidebar :: sidebar}"></th:block>
<div class="wrapper d-flex flex-column min-vh-100">
  <th:block th:replace="~{thymeleaf/fragments/header :: header(mainTitle=${mainTitle})}">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb my-0">
        <li class="breadcrumb-item"><a href="#">Home</a>
        </li>
        <li class="breadcrumb-item active"><span>OCR</span>
        </li>
      </ol>
    </nav>
  </th:block>
  <th:block layout:fragment="content"></th:block>
  <th:block th:replace="~{thymeleaf/fragments/footer :: footer}"></th:block>
</div>
<!-- CoreUI and necessary plugins-->
<script type="text/javascript" th:src="@{/frontend/vendors/@coreui/coreui/js/coreui.bundle.min.js}" src="vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/frontend/vendors/simplebar/js/simplebar.min.js}" src="vendors/simplebar/js/simplebar.min.js"></script>
<script>
    const header = document.querySelector('header.header');

    document.addEventListener('scroll', () => {
        if (header) {
            header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
        }
    });
</script>
<!-- Plugins and scripts required by this view-->
<script type="text/javascript" th:src="@{/frontend/vendors/chart.js/js/chart.umd.js}" src="vendors/chart.js/js/chart.umd.js"></script>
<script type="text/javascript" th:src="@{/frontend/vendors/@coreui/chartjs/js/coreui-chartjs.js}" src="vendors/@coreui/chartjs/js/coreui-chartjs.js"></script>
<script type="text/javascript" th:src="@{/frontend/vendors/@coreui/utils/js/index.js}" src="vendors/@coreui/utils/js/index.js"></script>
<script type="text/javascript" th:src="@{/frontend/js/main.js}" src="js/main.js"></script>
<script>
</script>

</body>

</html>
